version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: umsstarter
    ports:
      - "5332:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d umsstarter" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: [ "redis-server", "--appendonly", "yes" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
  minio:
    image: quay.io/minio/minio:RELEASE.2024-04-18T19-09-19Z-cpuv1
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console UI

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Spring Boot server port
      SERVER_PORT: "8000"

      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=60"

    # Optional healthcheck if you have Spring Actuator on /actuator/health
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8000/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 20


volumes:
  postgres_data:
    driver: local
